    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- CSS Styles  -->
    <title>Login</title>
</head>



<body>
    <nav class="container-fluid p-0">
        <div class="nav-wrapper">
            <div class="logo">
                <img src="img/Logo.png" alt="">
            </div>
            <div class="links">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Book a Ride</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div class="login-wrapper">
                <a href="" class="Signup">Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid ">

        <div class="container-fluid ">
            <div class="row wrapper">
                <div class="col-sm-4 driver">
                    <div>

                        <h1>Driver Registration</h1>
                        <p>Sign up as a driver and let Druk Taxi help you on the road</p>
                        <a href="driver_signup.html">Sign Up</a>
                    </div>
                </div>
                <div class="col-sm-4 login">
                    <div class="logo">
                        <img src="img/Logo symbol.png" alt="">
                    </div>
                    <h1>Sign Up</h1>
                    <p>Register to continue</p>
                    <form action="">
                        <div class="input">
                            <label for="">Name</label>
                            <div class="field">
                                <div class="icon">
                                    <span class="material-symbols-outlined">
                                        Person
                                    </span>
                                </div>
                                <input type="text" required=true placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="input">
                            <label for="">Email</label>
                            <div class="field">
                                <div class="icon">
                                    <span class="material-symbols-outlined">
                                        Mail
                                    </span>
                                </div>
                                <input type="email" required=true placeholder="Email">
                            </div>
                        </div>
                        <div class="input">
                            <label for="">Contact Number</label>
                            <div class="field">
                                <div class="icon">
                                    <span class="material-symbols-outlined">
                                        phone
                                    </span>
                                </div>
                                <input type="email" required=true placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="input">
                            <label for="">Password</label>
                            <div class="field">
                                <div class="icon">
                                    <span class="material-symbols-outlined">
                                        Lock
                                    </span>
                                </div>
                                <input type="password" required=True placeholder="Password">
                            </div>
                        </div>
                        <div class="input">
                            <label for="">Confirm Password</label>
                            <div class="field">
                                <div class="icon">
                                    <span class="material-symbols-outlined">
                                        Lock
                                    </span>
                                </div>
                                <input type="password" required=true placeholder="Password">
                            </div>
                        </div>

                        <div class="submit">
                            <input type="submit" value="Sign Up">
                        </div>

                        <div class="signup-link">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </div>

    <section class="footer">
        <img src="img/Logo.png" alt="Logo" class="type2">

        <ul class="list">
            <li>
                <a href="#">About Us</a>
            </li>
            <li>
                <a href="#">Book a Ride</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook" style="color: #e3e3e3;"></i></a>
            <a href="#"><i class="fa-brands fa-instagram" style="color: #e3e3e3;"></i></a>
            <a href="#"><i class="fa-brands fa-youtube" style="color: #e3e3e3;"></i></a>
            <a href="#"><i class="fa-brands fa-twitter" style="color: #e3e3e3;"></i></a>
        </div>
        <p class="copyright">
            Copyright@DrukTaxi
        </p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
