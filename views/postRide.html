<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav class="container-fluid p-0">
        <div class="nav-wrapper">
            <div class="logo">
                <a href="/">
                    <img src="img/Logo.png" alt="">
                </a>
            </div>
            <div class="links">
                <ul>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/ride">Book a Ride</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div class="login-wrapper">

            </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <div class="header">
            <h1>Post a Ride</h1>
            <p>Upload a ride and search for a driver</p>
        </div>
        <div class="content">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113271.10287061597!2d89.56408054781339!3d27.477913997284503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e19419962037b7%3A0x7c01ffe2660560d1!2sThimphu!5e0!3m2!1sen!2sbt!4v1686330456367!5m2!1sen!2sbt"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="form">
                <div class="input">
                    <label for="">Start Location</label>
                    <div class="field">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                pin_drop
                            </span>
                        </div>
                        <input type="email" id="location" required=true placeholder="Enter your location">
                    </div>
                </div>
                <div class="input">
                    <label for="">Destination</label>
                    <div class="field">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                pin_drop
                            </span>
                        </div>
                        <input type="email" id="Destination" required=true placeholder="Enter your location">
                    </div>
                </div>
                <div class="input">
                    <label for="">Passengers</label>
                    <div class="field">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                group </span>
                        </div>
                        <input type="email" id="passengers" required=true placeholder="Enter passengers">
                    </div>
                </div>
                <div class="input">
                    <label for="">Departure Time</label>
                    <div class="field">
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                Pace
                            </span>
                        </div>
                        <input type="email" id="time" required=true placeholder="Enter time">
                    </div>
                </div>
                <div class="submitWrapper">
                    <input type="submit" value="Submit" id="submitBtn">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/post.js"></script>
</body>

</html>
